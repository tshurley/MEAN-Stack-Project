<div *ngIf="chore">
  <h4>{{chore.name}} details!</h4>
  <div class="row">
    <div class="col s2">
      <label>Id: </label>{{chore._id}}
    </div>
  </div>
  <div class="row">
    <div class="col s4">
      <label>Name: </label>
      <input placeholder="Name" [(ngModel)]="chore.name" id="chore-name" type="text" class="validate" width="500">
    </div>
  </div>
  <div class="row">
    <a class="btn" (click)="goBack()">Back</a>
    <a class="btn" (click)="save()">Save</a>
  </div>
</div>
